<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="CSS/mainStylesheet.css"/>
    </head>
    <body>
        <div class="topHeaderDiv">
            <div class="topHeaderInnerDiv">
                <div class="mapDiv">
                    <img class="logo" src="images/mapPin.svg"/>
                    <p class="greyText">Store Location: Lincoln- 344, 
                        Illinois, Chicago, USA
                    </p>
                </div>
                <div class="otherStuffDiv">
                    <div class="engDiv">
                        <p class="greyText">Eng</p>
                        <img class="arrow" src="images/arrowDown.svg"/>
                    </div>
                    <div class="UsdDiv">
                        <p class="greyText">USD</p>
                        <img class="arrow" src="images/arrowDown.svg"/>
                    </div>
                    <div class="dividerDiv">
                        <img class="divider" src="images/devider.svg">
                    </div>
                    <div class="signDiv">
                        <p class="greyText">Sign in/Sign up</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="middleHeaderDivWrapper">
            <div class="middleHeaderDiv">
                <div class="ecobazarLogoDiv">
                    <img class="mainLogo" src="images/ecobazarLogo.svg"/>
                </div>

                <div class="searchBarDiv">
                    <div class="searchFrame">
                        <img class="logo" src="images/SearchIcon.svg"/>
                        <p class="greyBiigerText">Search</p>
                    </div>
                    <button class="greenButton" type="button">Search</button>
                </div>

                <div class="shoppingCartDiv">
                        <img class="heartLogo" src="images/Heart.svg"/>
                        <img class="diviider" src="images/devider.svg"/>
                    <div class="shoppingCartDivInneer">
                        <img class="shopingCart" src="images/shoppingCart.svg"/>
                        <div class="cartTextsDiv">
                            <p class="greyText">Shopping cart:</p>
                            <p class="blackText">$57.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lastDivWrapper">
            <div class="lastHeaderDiv">
                <div class="navigation">
                    <div class="navigationDiv">
                        <p class="whitetext">Home</p>
                        <img class="arrow" src="images/arrowDown.svg"/>
                    </div>
                    <div class="navigationDiv">
                        <p class="greyText">Shop</p>
                        <img class="arrow" src="images/arrowDown.svg"/>
                    </div>
                    <div class="navigationDiv">
                        <p class="greyText">Pages</p>
                        <img class="arrow" src="images/arrowDown.svg"/>
                    </div>
                    <div class="navigationDiv">
                        <p class="greyText">Blog</p>
                        <img class="arrow" src="images/arrowDown.svg"/>
                    </div>
                    <div class="navigationDiv">
                        <p class="greyText">About us</p>
                    </div>
                    <div class="navigationDiv">
                        <p class="greyText">Contact us</p>
                    </div>
                </div>
                <div class="phoneDiv">
                    <img class="phone" src="images/PhoneCallIcon.svg"/>
                    <p class="whitetext">(219) 555-0114</p>
                </div>
            </div>
        </div>

        <div class="firstContainerWrapper">
            <div class="firstContainer">
                <div class="firstRowDiv">
                    <div class="mainImgDiv">
                        <img class="mainImg" src="images/firtsBigImg.svg"/>
                    </div>
                    <div class="twoImgDiv">
                        <img class="littleImng" src="images/firstLittleImg.svg"/>
                        <div class="secondLittleImageTextDiv">
                            <p class="littleWhiteText">BEST DEAL</p>
                            <p class="bigWhiteText">Special Products Deal of the Month</p>
                            <p class="greenText">Shop now</p>
                        </div>
                    </div>
                </div>

                <div class="secondRowDiv"></div>
            </div>
        </div>
    </body>
</html>
